<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <!-- link style.css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left-side">
          <a class="logo" href="#">데미안</a>
          <input type="text" class="search" placeholder="Search..." />
          <button class="search-btn">Search</button>
        </div>
        <!-- Right-side -->
        <div class="right-side">
          <!-- category icon -->
          <div class="drop-wrap">
            <div class="item-wrap">
              <i class="fa-solid fa-house icon"></i>
              <a class="menu-item" href="#">카태고리</a>
            </div>
            <!-- item in category icon -->
            <div class="drop-down category-dropdown"></div>
          </div>
          <!-- Shoping icon -->
          <div class="drop-wrap">
            <div class="item-wrap">
              <i class="fa-solid fa-shop icon"></i>
              <a
                class="menu-item"
                href="/my-shopping/my-shopping.html"
                target="_blank"
                >마이소핑</a
              >
            </div>
            <!-- item in shoping icon -->
            <div class="drop-down drop-down2">
              <a
                href="/my-shopping/my-shopping.html"
                class="d-item"
                target="_blank"
                >마이소핑 홈</a
              >
              <a href="#" class="d-item">관심 상품</a>
              <a href="#" class="d-item">관심 스토어</a>
              <a href="#" class="d-item">리퓨 작성</a>
              <a href="#" class="d-item">주문/배송 내역</a>
              <a href="#" class="d-item">쿠폰</a>
            </div>
          </div>

          <div class="item-wrap">
            <i class="fa-solid fa-cart-shopping icon"></i>
            <a class="menu-item" href="#">장바구니</a>
          </div>

          <div class="item-wrap">
            <i class="fa-solid fa-circle-user icon"></i>
            <a class="menu-item" href="#">로그인</a>
          </div>
        </div>
      </header>
      <!-- link sản phẩm ở homepage -->
      <div class="title-responsive">
        <h3>상품 추천</h3>
        <!-- list product -->
        <ul class="products"></ul>
      </div>
      <!-- footer  -->
      <div class="footer">
        <div class="footer-1">
          <h1>
            <a href="">데미안</a>
          </h1>
        </div>
        <div class="footer-2">
          <p>
            <a href="">Let's Shopping</a>
          </p>
        </div>
        <div class="footer-3">
          <p><a href="">Home</a></p>
          <p><a href="">Category</a></p>
          <p><a href="">My Shopping</a></p>
          <p><a href="">shopping cart</a></p>
          <p><a href="">Login</a></p>
        </div>
        <div class="footer-4">
          <p><a href="">Contact</a></p>
          <p><a href="">Facebook</a></p>
          <p><a href="">Instagram</a></p>
          <p><a href="">Kakaotalk</a></p>
          <p><a href="">Twister</a></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="../common-js/index.js"></script>
  </body>
</html>
