<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Mall</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- link favicon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../home/styles.css" />
    <link rel="stylesheet" href="./category.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left-side">
          <a class="logo" href="/home/index.html">데미안</a>
          <input type="text" class="search" placeholder="Search..." />
          <button class="search-btn">Search</button>
        </div>
        <!-- Right-side -->
        <div class="right-side">
          <!-- category icon -->
          <div class="drop-wrap">
            <div class="item-wrap">
              <i class="fa-solid fa-house icon"></i>
              <a class="menu-item" href="#">카태고리</a>
            </div>
            <!-- item in category icon -->
            <div class="drop-down category-dropdown"></div>
          </div>
          <!-- Shoping icon -->
          <div class="drop-wrap">
            <div class="item-wrap">
              <i class="fa-solid fa-shop icon"></i>
              <a class="menu-item" href="#">마이소핑</a>
            </div>
            <!-- item in shoping icon -->
            <div class="drop-down drop-down2">
              <a
                href="/my-shopping/my-shopping.html"
                class="d-item"
                target="_blank"
                >마이소핑 홈</a
              >
              <a href="#" class="d-item">관심 상품</a>
              <a href="#" class="d-item">관심 스토어</a>
              <a href="#" class="d-item">리퓨 작성</a>
              <a href="#" class="d-item">주문/배송 내역</a>
              <a href="#" class="d-item">쿠폰</a>
            </div>
          </div>

          <div class="item-wrap">
            <i class="fa-solid fa-cart-shopping icon"></i>
            <a class="menu-item" href="#">장바구니</a>
          </div>

          <div class="item-wrap">
            <i class="fa-solid fa-circle-user icon"></i>
            <a class="menu-item" href="#">로그인</a>
          </div>
        </div>
      </header>
      <!-- 여성 의류 -->
      <div class="page-wrapper">
        <div class="category-filter">
          <ul class="ul-category-filter">
            <h3 class="h3-category-filter">Filter</h3>
            <li class="filter-item">
              <input type="checkbox" class="filter-checkbox" />
              <span>Size</span>
            </li>
            <li class="filter-item">
              <input type="checkbox" class="filter-checkbox" />
              <span>color</span>
            </li>
            <li class="filter-item">
              <input type="checkbox" class="filter-checkbox" />
              <span>dasdasd</span>
            </li>
            <li class="filter-item">
              <input type="checkbox" class="filter-checkbox" />
              <span>dasda</span>
            </li>
            <li class="filter-item">
              <input type="checkbox" class="filter-checkbox" />
              <span>dada</span>
            </li>
          </ul>
        </div>
        <section class="category women-clothing">
          <h2 class="category-title">여성의류</h2>
          <div class="product-list">
            <div class="product-card">
